<%- include header%>

&nbsp;
<div class="user-container">
 <div class="nav-warp">
 	<a href="/user/setting/account.html">账户信息</a>
</div>

<form method="post">
<div class="acnt-item">
	<i class="icon acnt-item-icon icon-round-ok"></i>
	<label class="acnt-item-label">账户名称：</label>
	<div class="control-box under-control account "><%=user.username%></div>
	<div class="btn-dropdown-show">修改<span class="addicon icon icon-add"></span></div>
</div>		
<div class="acnt-item">
	<i class="icon acnt-item-icon icon-round-ok"></i>
	<label class="acnt-item-label">手机号码：</label>
	<div class="control-box under-control account "><%=user.mobile%></div>
	<div class="btn-dropdown-show">修改<span class="addicon icon icon-add"></span></div>
</div>	

<div class="acnt-item">
	<% if (user.email) { %>
		<i class="icon acnt-item-icon icon-round-ok"></i>
		<label class="acnt-item-label">邮箱：</label>
		<div class="control-box under-control account ">
			<%=user.email%>
		</div>
	<% }else{ %>
		<i class="icon acnt-item-icon icon-round-warning"></i>
		<label class="acnt-item-label">邮箱：</label>
	<% } %>
	<div class="btn-dropdown-show">修改<span class="addicon icon icon-add"></span></div>
</div>
<div class="acnt-item">
	<% if (user.signature) { %>
		<i class="icon acnt-item-icon icon-round-ok"></i>
		<label class="acnt-item-label">个人简介：</label>
		<div class="control-box under-control account ">
			<%=user.signature%>
		</div>
	<% }else{ %>
		<i class="icon acnt-item-icon icon-round-warning"></i>
		<label class="acnt-item-label">个人简介：</label>
	<% } %>
	<div class="btn-dropdown-show">收起<span class="addicon icon icon-del"></span></div>
</div>
<div class="acnt-item">
	<i class="icon acnt-item-icon icon-round-ok"></i>
	<label class="acnt-item-label">密码：</label>
	<div class="btn-dropdown-show">修改<span class="addicon icon icon-add"></span></div>

</div>






</form>
 
</div>

<%- include footer%>
